<TRACE < DEBUG < INFO < WARN < ERROR < FATAL

# Define the root logger and give it a name
log = /home/dfranklin/workspace/WebTest
log4j.rootLogger = ERROR, FILE, CONSOLE

# Define the appenders with where to log to
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=${log}/file.out
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

#types of Patterns for PatternLayout
#c,C,d,F,l,L,m,M,n,p,r,t,x,X
# Define the layout for file appender with a pattern that you want
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=%d {%M} %p %m%n
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=%d {%M} %p %m%n